<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <header>
        <a href="highscores">View Highscores</a>
        <div class="time">60 seconds
        </div>
    </header>
    <!-- Title  -->
    <h1>Coding Quiz</h1>
    <!-- Paragraph about the game -->
    <p id="introP">Do you want to play a game?</p>
    <!-- Start Button -->
    <!-- Make the button start the quiz -->
    <button id="startQuiz">Start quiz</button>
    <!-- attach questions here -->
    <div id="questions"></div>

    <form action="" class="hidden" id="form">
        <label for="initials">Initials</label>
        <input type="text" id="initials">
        <div id="score">score</div>
        <button id="addScore">submit</button>
    </form>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>

</html>
