<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

</head>

<body>
    <header class="container text-center">
        <a class="" href="#highscoreTable">View Highscores</a>
        <h1 class="">Coding Quiz</h1>
        <div class="time">60 seconds
        </div>
    </header>
    <!-- Title  -->

    <!-- Paragraph about the game -->
    <div class="container text-center">
        <p id="introP">Do you want to play a game?</p>
        <!-- Start Button -->
        <!-- Make the button start the quiz -->
        <button id="startQuiz">Start quiz</button>
        <!-- attach questions here -->
        <div id="questions"></div>
    </div>
    <form action="" class="hidden" id="form">
        <label for="initials">Initials</label>
        <input type="text" id="initials">
        <div id="score">score</div>
        <button id="addScore">submit</button>
    </form>
    <table class="justify-content-center" id="highscoreTable">
        <tr>
            <td>name</td>
            <td>score</td>

        </tr>

    </table>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>

</html>
